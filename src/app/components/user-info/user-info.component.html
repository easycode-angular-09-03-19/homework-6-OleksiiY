<button (click)="onEdit()" class="btn btn-success ml-5 mt-5" [disabled]="isEditDisabled">Edit</button>
<button class="btn btn-primary ml-2 mt-5" routerLink="/">Back</button>
<form #addAlbumForm="ngForm" class="ml-5 mr-5" (ngSubmit)="onFormSubmit(addAlbumForm)">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [ngModel]="user?.name"
        (ngModelChange)="user.name = $event"
        id="inputEmail3"
        name="name"
        #name="ngModel"
        [readOnly]="readOnly"
        minlength="2"
        required
      >
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 2 characters long.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputNamel3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        #email="ngModel"
        [ngModel]="user?.email"
        (ngModelChange)="user.email = $event"
        id="inputNamel3"
        name="email"
        [readOnly]="readOnly"
        minlength="2"
        required
        email
      >
      <div
        *ngIf="email.invalid"
        class="alert alert-danger"
      >
        Invalid Email
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputIdl3" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        #id="ngModel"
        [ngModel]="user?.id"
        (ngModelChange)="user.id = $event"
        id="inputIdl3"
        name="id"
        [readOnly]="readOnly"
        minlength="1"
        required
      >
      <div *ngIf="id.invalid && (id.dirty || id.touched)"
           class="alert alert-danger">
        <div *ngIf="id.errors.required">
          Id required.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPhone3" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        #phone="ngModel"
        [ngModel]="user?.phone"
        (ngModelChange)="user.phone = $event"
        id="inputPhone3"
        name="phone"
        [readOnly]="readOnly"
        minlength="2"
        required
      >
      <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
           class="alert alert-danger">
        <div *ngIf="phone.errors.required">
          Phone is required.
        </div>
        <div *ngIf="phone.errors.minlength">
          Phone must be at least 2 characters long.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputUsername3" class="col-sm-2 col-form-label">username</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        #username = "ngModel"
        [ngModel]="user?.username"
        (ngModelChange)="user.username = $event"
        id="inputUsername3"
        name="username"
        [readOnly]="readOnly"
        minlength="2"
        required
      >
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Username is required.
        </div>
        <div *ngIf="username.errors.minlength">
          Username must be at least 2 characters long.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputWebsite3" class="col-sm-2 col-form-label">Website</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        #website = "ngModel"
        [ngModel]="user?.website"
        (ngModelChange)="user.website = $event"
        id="inputWebsite3"
        name="website"
        [readOnly]="readOnly"
        minlength="2"
        required
      >
      <div *ngIf="website.invalid && (website.dirty || website.touched)"
           class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Website is required.
        </div>
        <div *ngIf="website.errors.minlength">
          Website must be at least 2 characters long.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="addAlbumForm.invalid || !addAlbumForm.dirty">
        Редактировать
      </button>
    </div>
  </div>
</form>
